<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/header.css"> -->
    <link rel="stylesheet" href="css/discord.css">
    <title>Alexandre VL - Panel</title>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <li class="titles">Alexandre V.L.</li>
        </nav>
        <div class="big-titles">
            <h1>Admin Panel</h1>
            <h2>This panel allow you to manage users quests</h1>
        </div>
    </header>
    <section class="cards-section">
        <div class="card-container">
			<div class="card">
                <div class="card-header">
                <div class="banner"></div>
                <div class="infos">
                    <div class="profil-logo">
                    <img src="./img/logo.png" />
                    </div>
                    <div class="badges-container">
                    <div class="badge-item">
                        <img src="./img/badges/team.webp" alt="" />
                        <div class="tooltip tooltip-up">Tooltip</div>
                    </div>
                    <div class="badge-item">
                        <img src="./img/badges/partner.webp" alt="" />
                        <div class="tooltip tooltip-up">Tooltip</div>
                    </div>
                    <div class="badge-item">
                        <img src="./img/badges/megabughunter.webp" alt="" />
                        <div class="tooltip tooltip-up">Tooltip</div>
                    </div>
                    <div class="badge-item">
                        <img src="./img/badges/eventcreator.webp" alt="" />
                        <div class="tooltip tooltip-up">Tooltip</div>
                    </div>
                    <div class="badge-item">
                        <img src="./img/badges/bravery.webp" alt="" />
                        <div class="tooltip tooltip-up">Tooltip</div>
                    </div>
                    <div class="badge-item">
                        <img src="./img/badges/moderator.webp" alt="" />
                        <div class="tooltip tooltip-up">Tooltip</div>
                    </div>
                    <div class="badge-item">
                        <img src="./img/badges/firsttimenitro.webp" alt="" />
                        <div class="tooltip tooltip-up">Tooltip</div>
                    </div>
                    <div class="badge-item">
                        <img src="./img/badges/nitro.webp" alt="" />
                        <div class="tooltip tooltip-up">Tooltip</div>
                    </div>
                    <div class="badge-item">
                        <img src="./img/badges/boost.webp" alt="" />
                        <div class="tooltip tooltip-up">Tooltip</div>
                    </div>
                    </div>
                    <div class="username">Sybrax<span>#3098</span></div>
                    <hr />
                </div>
                </div>
                <div class="card-content">
                <div class="about-me">
                    <div class="category-title">About Me</div>
                    <p>Your about me description.</p>
                </div>
                <div class="note">
                    <div class="category-title">Note</div>
                    <textarea placeholder="Click for add a note"></textarea>
                </div>
                </div>
            </div>
        </div>
    </section>
	
	<script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="https://sybraxdesign.fr/api/github/main.js"></script>
    
</body>
</html>
